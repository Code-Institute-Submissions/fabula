<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />
    <title>Fabula - Yoga & Healing Center</title>
</head>

<body>
    <article class="container-fluid justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container navigation-container align-items-end">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo-vf.svg" width="286" height="90" class="logo-img" alt="Fabula Yoga & Retreat Center Logo" loading="lazy">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav align-items-end ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-uppercase" href="index.html#classes">CLASSES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="index.html#schedule">SCHEDULE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="index.html#plans">PLANS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="index.html#center">INSTALLATIONS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="index.html#location">CONNECT WITH US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#"></a>
                        </li>
                        <li class="nav-item d-none d-md-inline">
                            <a class="nav-link text-uppercase" id="navbar-button" href="#">BOOK ONLINE</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>    

       

        <section id="location" class="container">
        
        <div class="section-header text-center">
            <h4 class="title">BOOK YOUR FREE CLASS ONLINE</h4>
            <hr>
            <p class="subtitle">Classes from Monday to Friday are only included.</p>   
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
            <!-- Default form contact -->
                <form class="text-center p-5" action="#!">

                    <!-- Name -->
                    <p class="text-left uppercase input-title">YOUR NAME</p>
                    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">

                    <!-- Email -->
                    <p class="text-left uppercase input-title">YOUR EMAIL ADDRESS</p>
                    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

                    <!-- Subject -->
                    <p class="text-left uppercase input-title">SELECT A CLASS</p>
                    <select class="browser-default custom-select mb-4">
                        <option value="" disabled>Asthanga Yoga</option>
                        <option value="1" selected>Hatha for Beginners</option>
                        <option value="2">Power Yoga</option>
                        <option value="3">Vinyasa Flow</option>
                        <option value="4">Yin Yoga</option>
                    </select>
                    <p class="text-left uppercase input-title">SELECT A LEVEL</p>
                    <select class="browser-default custom-select mb-4">
                        <option value="1">Absolute Beginner</option>
                        <option value="2" selected>Beginner</option>
                        <option value="3">Intermediate</option>
                        <option value="4">Advanced</option>
                    </select>
                    <p class="text-left uppercase input-title">SELECT A DAY</p>
                    <select class="browser-default custom-select mb-4">
                        <option value="1">Monday</option>
                        <option value="2" selected>Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                    </select>
                    <p class="text-left uppercase input-title">SELECT A TIME</p>
                    <select class="browser-default custom-select mb-4">
                        <option value="1">07:00 - 09:00</option>
                        <option value="2" selected>08:00 - 10:00</option>
                        <option value="3">18:00 - 19:30</option>
                        <option value="4">18:30 - 20:00</option>
                    </select>

                    <!-- Message -->
                    <div class="form-group">
                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Special Request"></textarea>
                    </div>

                    <!-- Copy
                    <div class="custom-control custom-checkbox mb-4">
                        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                        <label class="custom-control-label" for="defaultContactFormCopy">Special Request</label>
                    </div> -->

                    <!-- Send button -->
                    <a class="btn btn-light button-section btn-md" type="submit" href="#" role="button">BOOK ONLINE</a>

                </form>
    <!-- Default form contact -->
            </div>
        </div>

        </section>

    
        
    </article>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
